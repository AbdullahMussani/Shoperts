<style>
    /* Popup Style */
    .popup {
        display: none;
        /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /* Semi-transparent background */
        z-index: 9999;
        /* Ensures the popup is above all content */
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        text-align: center;
        position: relative;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        font-weight: bold;
        color: #555;
        cursor: pointer;
    }

    .popup-close:hover {
        color: red;
    }
</style>





<div id="popup" class="popup">
    <div class="popup-content">
        <span id="popup-close" class="popup-close">&times;</span>
        <h2>Welcome!</h2>
        <p>Don't miss out on our latest updates and offers.</p>
    </div>
</div>
